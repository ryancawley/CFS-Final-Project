<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <section>
      <h1>Let's Create an ID Card!</h1>
      First Name: <br />
      <input id="firstName" /> <br />
      Last Name: <br />
      <input id="lastName" /> <br />
      Age: <br />
      <input id="age" /> <br />
      Phone Number: <br />
      <input id="phoneNumber" /> <br />
      Address: <br />
      <input id="address" /> <br />
      <button onclick="idCard()">Get ID Card</button>
    </section>

    <div id="idCard">
      <img
        src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg"
      />

      <p id="postFullName"></p>

      <p id="postAge"></p>

      <p id="postPhoneNumber"></p>

      <p id="postAddress"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>

    <p></p>
    <h1>Let's Create an ID Card!</h1>

    <input id="firstName" /> <br />
    Last Name: <br />
    <input id="lastName" /> <br />

    <input id="idAge" /> <br />

    <input id="phoneNumber" /> <br />
    Address: <br />
    <input id="idAddress" /> <br />
    <button onclick="idCard()">Get ID Card</button>

      First Name:
      <p id="firstNameOutput"></p>
      <br />

      <p id="lastNameOutput"></p>
      <br />

    </div>
